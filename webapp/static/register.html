<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Teacher registration</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <h2 class="header">Teacher registration</h2>
    <div class="center">
        <form action="/register-post" method="POST">
            <label for="name">Teacher name</label><br />
            <input type="text" name="name" id ="name" value="{{current_name}}" maxlength="100">
            <label for="imageUrl">Teacher image url</label> <br />
            <input type="text" name="imageUrl" id = "imageUrl" value="{{current_image_url}}">
            <label for="profile">Brief profile</label><br />
            <input type="text" name="profile" id="profile" value="{{current_profile}}">
            <label for="error">
                <p style="color: red">{{error}}</p>
            </label>
            <br />
            <button type="submit" id = "button1">Register</button>
        </form>
    </div>
</body>
</html>
